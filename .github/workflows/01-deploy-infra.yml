name: 01-Deploy-Infrastructure

on: 
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Infrastructure
    environment: ${{ vars.OE_ENVIRONMENT }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        location: ['${{ vars.OE_AZURE_LOCATIONS }}']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      #- name: Make scripts executable
      #  run: |
      #    find ./scripts -type f -exec chmod +x {} \;

      - name: Set Azure CLI extensions to auto-install
        if: success()
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

      - name: Azure login
        if: success()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set Environment Variables
        if: success()
        shell: bash
        run: |
          . ./scripts/set-env-vars.sh
          setEnvVar "FOO" "bar"

      - name: Test Env Var in bash
        if: success()
        shell: bash
        run: |
          echo ${{ env.FOO }}

      - name: Test Env Var in pwsh
        if: success()
        shell: pwsh
        run: |
          Write-Output ${{ env.FOO }}

