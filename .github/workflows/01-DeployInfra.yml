name: 01-Deploy-Infrastructure

on: 
  workflow_dispatch:

jobs:
  prep_matrix:
    name: Prepare Matrix
    environment: ${{ vars.OE_ENVIRONMENT }}
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "matrix={\"include\":[${{ vars.OE_AZURE_LOCATIONS }}]}" >> $GITHUB_OUTPUT

  deploy:
    needs: prep_matrix
    name: Deploy Infrastructure
    environment: ${{ vars.OE_ENVIRONMENT }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ${{fromJson(needs.prep_matrix.outputs.matrix)}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Azure CLI extensions to auto-install
        if: success()
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

      - name: Azure login
        if: success()
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Set Environment Variables
        if: success()
        run: |
          . ./scripts/SetEnvVar.ps1

          # Resource Group Names
          SetEnvVar2 -VarName "OE_RG_NAME" -VarValue "${{ vars.OE_ORG_NAME }}-openemr-${{ matrix.location }}"
        shell: pwsh

      - name: Create Resource Groups
        if: success()
        run: |
          az group create -l "${{ matrix.location }}" -n "${{ env.OE_RG_NAME }}"
        shell: pwsh


      - name: Azure logout
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear





